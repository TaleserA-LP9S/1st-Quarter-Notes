<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables in HTML</title>
</head>
<body>
	<h1>This is a sample table</h1>
	<table border="1" cellpadding="10px" cellspacing="10">
		<tr> 
			<td><strong>Months</strong></td>
			<td><strong>Allowance</strong></td>
			<td><strong>Expenses</strong></td>
			<td><strong>Savings</strong></td>
		</tr>
		<tr>
			<td>January</td>
			<td>PhP 300</td>
			<td>PhP 200</td>
			<td>PhP 100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>PhP 300</td>
			<td>PhP 220</td>
			<td>PhP 80</td>
		</tr>
		<tr>
			<td>March</td>
			<td>PhP 300</td>
			<td>PhP 210</td>
			<td>PhP 90</td>
		</tr>
	</table>
</body>
</html>
